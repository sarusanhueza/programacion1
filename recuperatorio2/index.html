<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNCIONES</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Caida Libre</span>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-6">
          <div>
            <h5>ingresar datos de velocidad inicial y altura</h5>
            <div class="mt-3">
              <label class="form-label" form="">velocidad inicial (vi)</label>
              <input
                id="vi"
                class="form-control"
                type="number"
                placeholder="ingrese dato"
              />
            </div>
            <div class="mt-3">
              <label class="form-label" form="">altura (h)</label>
              <input
                id="h"
                class="form-control"
                type="number"
                placeholder="ingrese dato"
              />
              <br />
              <button id="manteca" class="btn btn-primary">
                Calcular Velocidad Final
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <h5>Resultado Final</h5>
          <p id="pan"></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
