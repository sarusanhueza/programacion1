<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnDocumentoMas</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar" style="background-color:rgb(75, 166, 189)">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color:rgb(63, 31, 224)">POO 3</span>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">
              <form id="form_producto">
                <div class="mb-3">
                <label class="form-label" form=""> Descripcion </label>
                <input id="Descripcion" class="form-control" type="text"></div>
                <div class="mb-3">
                <label class="form-label" form=""> Precio venta </label>
                <input id="Precio" class="form-control" type="text"></div>
                <div class="mb-3">
                <label class="form-label" form=""> Categoria </label>
                <select  id="select" aria-placeholder="categoria" class="form-select">
                    <option value="C3">cocinas</option>
                    <option value="T4">televisiones</option>
                    <option value="N5">notebooks</option>
                    <option value="H6">heladeras</option>
                    <option value="C7">celulares</option>
                  </select></div>
                </form>
                <button id="bon" type="button" class="btn btn-primary">Guardar</button>
                <button style="display: none;" id="bon2" type="button" class="btn btn-primary">Actualizar</button>
            </div>
            <div class="col-lg-8">
                <table class="table" style="background-color:rgb(75, 166, 189);">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Descripcion</th>
                            <th>Precio de venta</th>
                            <th>Categoria</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tb">

                    </tbody>

                </table>

            </div>
        </div>
    </div>

      <div id="mymodal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Eliminaciones</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Estas segura/o de ralizar esta accion?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="elino" type="button" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    


    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
</body>
</html>
